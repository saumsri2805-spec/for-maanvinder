<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>
      <h1 id="question-heading">Will you be my valentine?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">I knew you couldn't resist :*</h2>
        
      </div>
      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select" onchange="changeLanguage()">
          <option value="english">English</option>
          <option value="french">Bruh like you know any other language</option>
        </select>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
